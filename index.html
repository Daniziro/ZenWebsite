<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Market â€” Premium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <div class="logo">GM</div>
      <div class="brand-text">
        <h1>Game Market</h1>
        <p class="sub">Premium in-game items â€” instant delivery</p>
      </div>
    </div>

    <div class="header-actions">
      <button class="nav-btn" onclick="openAdmin()">Admin</button>
      <button id="cart-btn" class="cart-btn">ðŸ›’ Cart <span id="cart-count">0</span></button>
    </div>
  </header>

  <!-- HERO (rotating gallery) -->
  <section class="hero" id="hero">
    <div class="hero-slide active" style="background-image:url('https://images.unsplash.com/photo-1605902711622-cfb43c44367e?q=80&w=1920')">
      <div class="hero-overlay"></div>
      <div class="hero-center">
        <h2>Exclusive Drops</h2>
        <p>High-quality, trusted sellers â€” instant delivery.</p>
      </div>
    </div>

    <div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=1920')">
      <div class="hero-overlay"></div>
      <div class="hero-center">
        <h2>Fast & Secure</h2>
        <p>Orders processed within minutes.</p>
      </div>
    </div>

    <div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1493711662062-fa541adb3fc8?q=80&w=1920')">
      <div class="hero-overlay"></div>
      <div class="hero-center">
        <h2>Trusted Community</h2>
        <p>Thousands of satisfied buyers.</p>
      </div>
    </div>

    <div class="hero-dots" id="hero-dots"></div>
  </section>

  <!-- GAME SELECTOR -->
  <section class="game-selector">
    <button class="game-btn active" data-game="all">All</button>
    <button class="game-btn" data-game="bloodlines">Bloodlines</button>
    <button class="game-btn" data-game="gpo">GPO</button>
    <button class="game-btn" data-game="other">Other</button>
  </section>

  <!-- MAIN PRODUCTS GRID -->
  <main class="main-wrap">
    <section class="products" id="products"></section>
  </main>

  <!-- CART PANEL -->
  <aside class="cart-panel" id="cart-panel">
    <div class="panel-header">
      <h3>Your Cart</h3>
      <button onclick="toggleCart(false)" class="close-btn">âœ•</button>
    </div>

    <div class="panel-body">
      <label class="label">Discord username (required)</label>
      <input id="buyer-discord" placeholder="example: user#1234" />

      <div id="cart-items" class="cart-items"></div>

      <div class="cart-footer">
        <div id="cart-total" class="cart-total">Total: $0</div>
        <button id="checkout" class="primary-btn">Buy & Send Order</button>
      </div>
    </div>
  </aside>

  <!-- ADMIN PANEL -->
  <aside class="admin-panel" id="admin-panel">
    <div class="panel-header">
      <h3>Admin</h3>
      <button onclick="openAdmin()" class="close-btn">âœ•</button>
    </div>

    <div class="panel-body">
      <div id="admin-login">
        <label class="label">Admin password</label>
        <input id="admin-password" type="password" placeholder="password" />
        <button class="primary-btn" onclick="loginAdmin()">Login</button>
      </div>

      <div id="admin-content" style="display:none">
        <h4>Create Item</h4>
        <input id="item-name" placeholder="Name" />
        <input id="item-desc" placeholder="Short description" />
        <input id="item-price" type="number" placeholder="Price (number)" />
        <input id="item-stock" type="number" placeholder="Stock (number)" />
        <input id="item-image" placeholder="Image URL" />
        <select id="item-game">
          <option value="bloodlines">Bloodlines</option>
          <option value="gpo">GPO</option>
          <option value="other">Other</option>
        </select>
        <button class="primary-btn" onclick="addItem()">Add Item</button>

        <h4 style="margin-top:18px">Current Items</h4>
        <div id="admin-items" class="admin-items"></div>
      </div>
    </div>
  </aside>

  <!-- Toast area -->
  <div id="toast" class="toast" style="display:none"></div>

  <!-- Module script -->
 <script type="module" src="script.js"></script>
</body>
</html>
