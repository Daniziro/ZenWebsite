<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ZenShop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/891/891462.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- background orbs -->
  <div class="bg-orb orb1"></div>
  <div class="bg-orb orb2"></div>
  <div class="bg-orb orb3"></div>

  <header class="navbar">
    <div class="nav-left">
      <div class="logo">ZenShop</div>
    </div>
    <div class="nav-right">
      <button class="btn ghost" onclick="toggleAdmin()">Admin</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Buy <span class="gradient-text">Accounts</span></h1>
      <p class="sub">Instant delivery • Trusted marketplace • Secure trading</p>
      <div class="hero-cta">
        <button class="btn primary" id="browseBtn">Browse Products</button>
      </div>
    </section>

    <section class="filter-row">
      <input id="search" placeholder="Search games, items, etc..." />
      <div class="category-pills" id="gamesRow">
        <!-- dynamically filled -->
      </div>
    </section>

    <section class="products-section">
      <h2 class="section-title">Products</h2>
      <div id="productsGrid" class="grid"></div>
    </section>
  </main>

  <!-- Admin modal -->
  <div id="overlay"></div>
  <aside id="adminPanel" class="admin-panel" aria-hidden="true">
    <header class="admin-header">
      <h3>Admin — Add product</h3>
      <button class="btn ghost" onclick="toggleAdmin()">Close</button>
    </header>

    <div class="admin-body">
      <label>Product name
        <input id="item-name" type="text" placeholder="Example: Genshin account - 50 primogems">
      </label>

      <label>Price (USD)
        <input id="item-price" type="number" placeholder="9.99">
      </label>

      <label>Game
        <input id="item-game" type="text" placeholder="Genshin Impact">
      </label>

      <label>Category
        <select id="item-category">
          <option value="accounts">Accounts</option>
          <option value="in-game">In-Game Items</option>
          <option value="topups">Top-ups</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label>Stock
        <input id="item-stock" type="number" min="0" value="1">
      </label>

      <label>Image URL (optional)
        <input id="item-image" type="url" placeholder="https://...">
      </label>

      <div class="admin-actions">
        <button class="btn primary" onclick="addItem()">Add Item</button>
        <button class="btn" onclick="clearAdminInputs()">Clear</button>
      </div>

      <hr />

      <div>
        <h4>Existing items</h4>
        <div id="admin-items"></div>
      </div>
    </div>
  </aside>

  <script type="module" src="script.js"></script>
</body>
</html>
