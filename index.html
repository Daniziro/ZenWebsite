<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Stock Market</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>

<body>

<div id="overlay"></div>

<header>
  <div class="logo">ZEUS STOCK</div>
  <nav>
    <button onclick="toggleAdmin()">Admin</button>
    <button onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</button>
  </nav>
</header>

<section class="hero">
  <h1><span id="rotating-text">Digital Assets</span></h1>
</section>

<section id="products" class="products"></section>

<!-- ADMIN PANEL -->
<div id="admin-panel" class="panel">
  <button class="close-btn" onclick="toggleAdmin()">✕</button>
  <h2>Add Product</h2>
  <input id="name" placeholder="Product Name">
  <input id="price" placeholder="Price">
  <input id="image" placeholder="Image URL">
  <button onclick="addProduct()">Add</button>
</div>

<!-- CART PANEL -->
<div id="cart-panel" class="panel right">
  <button class="close-btn" onclick="toggleCart()">✕</button>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
<button onclick="sendOrderToDiscord()" style="margin-top:20px;width:100%;padding:10px;background:#8c52ff;border:none;border-radius:6px;color:white;cursor:pointer;">
  Checkout
</button>
  
</div>

<script src="script.js"></script>
</body>
</html>
