<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Market</title>

  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>

<body>

<header>
  <h1>âš¡ Game Market</h1>
  <div>
    <button onclick="openAdmin()">Admin</button>
    <button id="cart-btn">ðŸ›’ (<span id="cart-count">0</span>)</button>
  </div>
</header>

<!-- HERO SECTION -->
<section class="hero">
  <div class="slide active">ðŸ”¥ Best Prices</div>
  <div class="slide">âš¡ Instant Delivery</div>
  <div class="slide">ðŸŽ® Trusted Seller</div>
</section>

<!-- GAME SELECTOR -->
<section class="game-selector">
  <button onclick="loadGame('bloodlines')">Bloodlines</button>
  <button onclick="loadGame('gpo')">GPO</button>
  <button onclick="loadGame('other')">Other</button>
</section>

<!-- ITEMS -->
<section class="items" id="items-container"></section>

<!-- CART -->
<div class="cart-panel" id="cart-panel">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <h3 id="cart-total"></h3>
  <button id="checkout">Checkout</button>
</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="admin-panel">
  <h2>Admin Panel</h2>

  <div id="admin-login">
    <input type="password" id="admin-password" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div id="admin-content" style="display:none;">
    <input id="item-name" placeholder="Item Name">
    <input id="item-desc" placeholder="Description">
    <input id="item-price" type="number" placeholder="Price">
    <input id="item-stock" type="number" placeholder="Stock">
    <input id="item-image" placeholder="Image URL">

    <select id="item-game">
      <option value="bloodlines">Bloodlines</option>
      <option value="gpo">GPO</option>
      <option value="other">Other</option>
    </select>

    <button onclick="addItem()">Add Item</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
