<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenShopWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<section class="hero">
  <div class="hero-content">
    <h1>
      Buy <span id="rotating-text"></span>
    </h1>
    <p>Instant delivery â€¢ Trusted marketplace â€¢ Secure trading</p>
    <button class="btn hero-btn">Browse Products</button>
  </div>
</section>
  
  <!-- WEBSITE ICON -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/891/891462.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="logo">ZenShop</div>
  <div>
    <button class="btn" onclick="toggleAdmin()">Admin</button>
    <button class="btn" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></button>
  </div>
</header>

<section class="games">
  <button class="game active" data-game="all">All</button>
  <button class="game" data-game="bloodlines">Bloodlines</button>
  <button class="game" data-game="gpo">GPO</button>
  <button class="game" data-game="other">Other</button>
</section>

<section id="products" class="products"></section>

<!-- CART PANEL -->
<div id="cart-panel" class="panel">
  <h3>Cart</h3>
  <input id="buyer-discord" placeholder="Discord username">
  <div id="cart-items"></div>
  <h4 id="cart-total">Total: $0</h4>
  <button class="btn primary" onclick="checkout()">Checkout</button>
</div>

<!-- ADMIN PANEL -->
<div id="admin-panel" class="panel">
  <h3>Admin Panel</h3>
  <input id="admin-password" type="password" placeholder="Password">
  <button class="btn primary" onclick="loginAdmin()">Login</button>

  <div id="admin-content" style="display:none;">
    <input id="item-name" placeholder="Name">
    <input id="item-price" type="number" placeholder="Price">
    <input id="item-image" placeholder="Image URL">

    <select id="item-game">
      <option value="bloodlines">Bloodlines</option>
      <option value="gpo">GPO</option>
      <option value="other">Other</option>
    </select>

    <input id="item-stock" type="number" placeholder="Stock">
    <button class="btn primary" onclick="addItem()">Add Item</button>

    <div id="admin-items"></div>
  </div>
</div>
<div id="overlay"></div>
<script type="module" src="script.js"></script>
</body>
</html>
