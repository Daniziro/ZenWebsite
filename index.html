<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Game Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”¥ NAVBAR -->
  <header class="navbar">
    <h1 class="logo">GameVault</h1>

    <select id="gameFilter" class="game-select">
      <option value="Bloodlines">Bloodlines</option>
      <option value="GPO">GPO</option>
      <option value="Other">Other</option>
    </select>

    <button id="adminBtn" class="admin-btn">Admin</button>
  </header>

  <!-- ðŸ”¥ HERO SECTION -->
  <section class="hero">
    <div class="hero-slider">
      <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e" class="hero-slide active">
      <img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437d1" class="hero-slide">
      <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420" class="hero-slide">
    </div>

    <div class="hero-text">
      <h2>Instant Delivery</h2>
      <p>Trusted â€¢ Fast â€¢ Secure</p>
    </div>
  </section>

  <!-- ðŸ”¥ FEATURE ROTATING CARDS -->
  <section class="features">
    <div class="feature-card">
      <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png">
      <h3>Instant Delivery</h3>
    </div>

    <div class="feature-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png">
      <h3>Trusted Seller</h3>
    </div>

    <div class="feature-card">
      <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png">
      <h3>24/7 Support</h3>
    </div>
  </section>

  <!-- ðŸ”¥ ITEMS SECTION -->
  <section class="items-section">
    <h2>Available Items</h2>
    <div id="itemsContainer" class="items-grid"></div>
  </section>

  <!-- ðŸ”¥ ADMIN PANEL -->
  <div id="adminPanel" class="admin-panel hidden">
    <h2>Admin Panel</h2>

    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemPrice" placeholder="Price">
    <input type="text" id="itemImage" placeholder="Image URL">

    <select id="gameSelectAdmin">
      <option value="Bloodlines">Bloodlines</option>
      <option value="GPO">GPO</option>
      <option value="Other">Other</option>
    </select>

    <button id="addItemBtn">Add Item</button>
  </div>

  <!-- ðŸ”¥ HERO AUTO ROTATION SCRIPT -->
  <script>
    const slides = document.querySelectorAll(".hero-slide");
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);
  </script>

  <!-- ðŸ”¥ MAIN SCRIPT -->
  <script type="module" src="script.js"></script>

</body>
</html>
