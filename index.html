<!DOCTYPE html>
<html>
<head>
  <title>Game Stock Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ðŸŽ® Game Stock Store</h1>
</header>

<!-- FEATURES -->
<section class="features">
  <div class="feature-box">
    <img id="feature-img-1" src="https://picsum.photos/300/200?random=11">
    <h3>Instant Delivery</h3>
  </div>

  <div class="feature-box">
    <img id="feature-img-2" src="https://picsum.photos/300/200?random=22">
    <h3>Trusted Seller</h3>
  </div>
</section>

<!-- GAME SELECTION -->
<section class="game-selection">
  <h2>Select Game</h2>
  <div class="game-list">
    <button class="game-btn active" data-game="all">All</button>
    <button class="game-btn" data-game="roblox">Roblox</button>
    <button class="game-btn" data-game="fortnite">Fortnite</button>
    <button class="game-btn" data-game="valorant">Valorant</button>
  </div>
</section>

<!-- PRODUCTS -->
<section class="products">

  <div class="product-card" data-game="roblox">
    <img src="https://picsum.photos/300/200?random=1">
    <h3>Roblox Account</h3>
    <p>$15</p>
    <button onclick="addToCart('Roblox Account', 15)">Add to Cart</button>
  </div>

  <div class="product-card" data-game="fortnite">
    <img src="https://picsum.photos/300/200?random=2">
    <h3>Fortnite Skin Bundle</h3>
    <p>$20</p>
    <button onclick="addToCart('Fortnite Skin Bundle', 20)">Add to Cart</button>
  </div>

  <div class="product-card" data-game="valorant">
    <img src="https://picsum.photos/300/200?random=3">
    <h3>Valorant Smurf Account</h3>
    <p>$25</p>
    <button onclick="addToCart('Valorant Smurf Account', 25)">Add to Cart</button>
  </div>

</section>

<!-- CART -->
<div class="cart-panel">
  <h2>Your Cart</h2>

  <input 
    type="text" 
    id="buyer-discord" 
    placeholder="Your Discord Username (example: user#1234)"
  >

  <div id="cart-items"></div>
  <h3 id="cart-total"></h3>
  <button id="checkout">Checkout</button>
</div>

<script src="script.js"></script>
</body>
</html>
